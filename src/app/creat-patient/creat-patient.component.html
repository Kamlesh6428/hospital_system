<div class="container">
     <h2 class="text-center">Add new Patient</h2>
<form (ngSubmit)="onSubmit()">

    <div class="label-group">
        <label>Name</label>
        <input type="text" name="name" id="name" placeholder="Enter your name" class="form-control" [(ngModel)]="patient.name">
    </div>
    <div class="label-group">
        <label>Age</label>
        <input type="text" name="age" id="age" placeholder="Enter your age" class="form-control" [(ngModel)]="patient.age">
    </div>
    <div class="label-group">
        <label>Blood</label>
        <input type="text" name="blood" id="blood" placeholder="Enter your blood" class="form-control" [(ngModel)]="patient.blood">
    </div>
    <div class="label-group">
        <label>Prescription</label>
        <input type="text" name="prescription" id="prescription" placeholder="Enter your prescription" class="form-control" [(ngModel)]="patient.prescription">
    </div>
    <div class="label-group">
        <label>Dose</label>
        <input type="text" name="dose" id="dose" placeholder="Enter your dose" class="form-control" [(ngModel)]="patient.dose">
    </div>
    <div class="label-group">
        <label>Fees</label>
        <input type="text" name="fees" id="fees" placeholder="Enter your fees" class="form-control" [(ngModel)]="patient.fees">
    </div>
    <div class="label-group">
        <label>Urgency</label>
        <input type="text" name="urgency" id="urgency" placeholder="Enter your urgency" class="form-control" [(ngModel)]="patient.urgency">
    </div>
    <button type="submit" class="btn btn-danger">Submit</button>
</form>

</div>
